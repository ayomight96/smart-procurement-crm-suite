<div class="space-y-4 mt-4">
  <!-- Generate Button -->
  <div class="text-right">
    <button
      (click)="generateBid()"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
    >
      Generate New Bid
    </button>
  </div>

  <!-- Bid Summary -->
  <div
    *ngIf="lastBid"
    class="bg-gray-50 p-4 border rounded text-sm text-gray-700"
  >
    <h3 class="font-medium text-gray-800 mb-1">Latest Bid Submitted</h3>
    <ul class="list-disc ml-5 space-y-0.5">
      <li><strong>Supplier:</strong> {{ lastBid.supplierName }}</li>
      <li><strong>Unit Price:</strong> {{ lastBid.averageUnitPrice }}</li>
      <li><strong>Delivery Days:</strong> {{ lastBid.averageDeliveryDays }}</li>
      <li><strong>Rating:</strong> {{ lastBid.rating }}</li>
      <li><strong>Defect Rate:</strong> {{ lastBid.defectRate }}</li>
    </ul>
  </div>

  <!-- Prediction Result -->
  <div *ngIf="predictionResult">
    <app-supplier-result-card
      [result]="predictionResult"
    ></app-supplier-result-card>
  </div>
</div>
